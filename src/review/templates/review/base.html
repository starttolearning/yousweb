{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
  <link rel="stylesheet" type="text/css" href="{% static 'review/css/bootstrap.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'review/css/style.css' %}" />
  {% block customCss %}

  {% endblock %}
  <title>种树人-</title>
</head>

<body>
  {% include 'review/_navbar.html' %}
  <div class="container">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% block content%}

    {% endblock %}
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="{% static 'review/js/jquery-3.1.1.slim.min.js' %}" crossorigin="anonymous"></script>
  <script src="{% static 'review/js/tether.min.js' %}" crossorigin="anonymous"></script>
  <script src="{% static 'review/js/ie10-viewport-bug-workaround.js' %}" crossorigin="anonymous"></script>
  <script src="{% static 'review/js/bootstrap.min.js' %}" crossorigin="anonymous"></script>
  <script src="{% static 'review/js/main.js' %}" crossorigin="anonymous"></script>
  {% block javascript %}
  {% endblock %}
</body>

</html>
